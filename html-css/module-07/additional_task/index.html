<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- task#1 -->
    <div class="wrapper">
      <table class="site-table">
        <caption class="table-caption">
          Услуги барбершопа "Branch"
          <tr class="table-tr">
            <th class="table-th__first">Услуга</th>
            <th class="table-th__second">Стоимость</th>
            <th class="table-th__third">Сроки</th>
          </tr>
          <tr class="table-tr">
            <td class="table-td__first">мужская стрижка</td>
            <td class="table-td__second">250 грн</td>
            <td class="table-td__third">1 час</td>
          </tr>
          <tr class="table-tr">
            <td class="table-td__first">женская стрижка</td>
            <td class="table-td__second">350 грн</td>
            <td class="table-td__third">2 часа</td>
          </tr>
          <tr class="table-tr">
            <td class="table-td__first">сирижка + борода</td>
            <td class="table-td__second">350 грн</td>
            <td class="table-td__third">1.5 часа</td>
          </tr>
          <tr class="table-tr">
            <td class="table-td__first">коррекция стрижки</td>
            <td class="table-td__second">170 грн</td>
            <td class="table-td__third">1 час</td>
          </tr>
          <tr class="table-tr">
            <td class="table-td__first">стрижка бороды</td>
            <td class="table-td__second">150 грн</td>
            <td class="table-td__third">1 час</td>
          </tr>
          <tr class="table-tr">
            <td class="table-td__first">черная маска</td>
            <td class="table-td__second">150 грн</td>
            <td class="table-td__third">0.5 часа</td>
          </tr>
        </caption>
      </table>
    </div>
    <!-- task#2 -->
    <div class="wrapper">
      <form action="#" method="GET" class="site-form">
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="site-input"
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          class="site-input"
        />
        <textarea
          type="text"
          name="message"
          placeholder="Your Message"
          class="site-textarea"
          rows="5"
          cols="45"
        ></textarea>
        <button class="site-button">send</button>
      </form>
    </div>
  </body>
</html>
