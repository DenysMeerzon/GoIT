<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="site-header container clearfix">
        <h1 class="logo"><a href="#" class="link-logo">mart</a></h1>
        <nav class="site-nav clearfix">
          <ul class="list-nav clearfix">
            <li class="item-nav"><a href="#" class="link-nav">home</a></li>
            <li class="item-nav"><a href="#" class="link-nav">about us</a></li>
            <li class="item-nav"><a href="#" class="link-nav">page</a></li>
            <li class="item-nav"><a href="#" class="link-nav">shop</a></li>
            <li class="item-nav"><a href="#" class="link-nav">blog</a></li>
            <li class="item-nav">
              <a href="#" class="link-nav">contact us</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="banner">
        <div class="slider-block container">
          <button class="slider-ctrl slider-ctrl-prev"></button>
          <button class="slider-ctrl slider-ctrl-next"></button>
          <ul class="slides">
            <li class="item-slides">
              <h3 class="title-slides">
                <span class="first-word">affordable</span> paris tours
              </h3>
              <a href="#" class="link-slides"
                ><p class="text-slides">
                  city tours / tour tickets / tour guides
                </p></a
              >
            </li>
          </ul>
        </div>
      </div>
      <main class="site-main ">
        <section class="site-section container">
          <h2 class="section-title">new collection</h2>
          <ul class="section-list clearfix">
            <li class="section-item">
              <a href="#" class="section-link">
                <div class="section-img">
                  <img
                    src="./img/product1.png"
                    alt="product1"
                    class="goods-img"
                    width="255"
                    height="282"
                  />
                  <div class="img-filter">
                    <div class="filter-menu">
                      <ul class="filter-list clearfix">
                        <li class="filter-item">
                          <button class="filter-button icon-like"></button>
                        </li>
                        <li class="filter-item">
                          <button class="filter-button icon-size"></button>
                        </li>
                        <li class="filter-item">
                          <button class="filter-button icon-time"></button>
                        </li>
                        <li class="filter-item__cart">
                          <button class="filter-button__cart">
                            <div class="icon-cart"></div>
                            <span class="cart-text">add to cart</span>
                          </button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="goods clearfix">
                  <h3 class="name-goods">blue tshirt</h3>
                  <p class="price-goods">26</p>
                </div>
              </a>
            </li>
            <li class="section-item">
              <a href="#" class="section-link">
                <div class="section-img">
                  <img
                    src="./img/product2.png"
                    alt="product2"
                    class="goods-img"
                    width="255"
                    height="282"
                  />
                </div>
                <div class="goods clearfix">
                  <h3 class="name-goods">woman shirt</h3>
                  <p class="price-goods">31</p>
                </div>
              </a>
            </li>
            <li class="section-item">
              <a href="#" class="section-link">
                <div class="section-img">
                  <img
                    src="./img/product3.png"
                    alt="product3"
                    class="goods-img"
                    width="255"
                    height="282"
                  />
                </div>
                <div class="goods clearfix">
                  <h3 class="name-goods">yellow tshirt</h3>
                  <p class="price-goods">21</p>
                </div>
              </a>
            </li>
            <li class="section-item">
              <a href="#" class="section-link">
                <div class="section-img">
                  <img
                    src="./img/product4.png"
                    alt="product4"
                    class="goods-img"
                    width="255"
                    height="282"
                  />
                </div>
                <div class="goods clearfix">
                  <h3 class="name-goods">cool lingerie</h3>
                  <p class="price-goods">56</p>
                </div>
              </a>
            </li>
          </ul>
        </section>
      </main>
      <footer class="site-footer"></footer>
    </div>
  </body>
</html>
