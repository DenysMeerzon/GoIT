<!DOCTYPE html>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link

      rel="stylesheet"
    />
    <link

    <link

    <title>Document</title>

  <body>

      <div class="banner"></div>

                  <h3 class="name-goods">blue tshirt</h3>

            <li class="section-item">

            <li class="section-item">
              <a href="#" class="section-link">

                </div>
                <div class="goods">
                  <h3 class="name-goods">yellow tshirt</h3>
                  <p class="price-goods">$21</p>
                </div>

            </li>
            <li class="section-item">
              <a href="#" class="section-link">
                <div class="section-img">
