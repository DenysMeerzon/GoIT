<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div class="masthead-wrapper">
      <div class="container">
        <header class="site-header row">
          <h1 class="site-logo col-12 col-md-4">
            <a href="#" class="logo-link">URLAUBSGLÃœCK</a>
          </h1>
          <nav class="site-nav col-12 col-md-4">
            <ul class="site-list">
              <li class="list-item">
                <a href="#" class="item-link">Log in</a>
              </li>
              <li class="list-item">
                <a href="#" class="item-link">Sign up</a>
              </li>
            </ul>
          </nav>
        </header>
        <section class="site-hero row">
          <h2 class="hero-title col-12">Share your holiday dreams</h2>
          <p class="hero-text col-12">
            And find the perfect partner to fullfill it
          </p>
          <a href="#" class="hero-button col-12 col-md-4">Find your holiday partner</a>
        </section>
      </div>
    </div>

      <div class="container">
        <section class="site-section row">
          <h2 class="section-title col-12 col-md-8">

          <div class="w-100"></div>
          <ul class="section-list row">
            <li class="section-item col-12 col-md-4">
              <a href="#" class="section-link">
                <figure class="section-figure">
                  <div class="figure-block figure-first__icon">
                    <img
                      src="./img/pictureFirst.png"
                      alt="pictureFirst"
                      class="figure-image"
                      width="120"
                      height="120"
                    />
                  </div>
                  <figcaption class="figure-figcaption">
                    <h3 class="figcaption-title">Bradley Hunter</h3>

                    </p>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li class="section-item col-12 col-md-4">
              <a href="#" class="section-link">
                <figure class="section-figure">
                  <div class="figure-block figure-second__icon">
                    <img
                      src="./img/pictureSecond.png"
                      alt="pictureSecond"
                      class="figure-image"
                      width="120"
                      height="120"
                    />
                  </div>
                  <figcaption class="figure-figcaption">
                    <h3 class="figcaption-title">Lucas Marsha</h3>
                    <p class="figcaption-text">
                      I get my inspiration from nature and objects around me. I
                      have a passion to colours, typography and skateboards
                    </p>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li class="section-item col-12 col-md-4">
              <a href="#" class="section-link">

                      height="120"
                    />

                      mountains.
                    </p>
                  </figcaption>
                </figure>
              </a>
            </li>
            <li class="section-item col-12 col-md-4">
              <a href="#" class="section-link">
