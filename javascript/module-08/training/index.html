    <form class="register-form js-register-form">
      <label class="label register-form__label"
        >Name <input class="input" name="name" type="text" autocomplete="off"
      /></label>
      <label class="label register-form__label"
        >Email <input class="input" name="email" type="email" autocomplete="off"
      /></label>
      <label class="label register-form__label"
        >Password
        <input class="input" name="password" type="password" autocomplete="off"
      /></label>
      <section class="section">
        <h2 class="section__title">Choose subscription type:</h2>
        <label class="label section__label">
          <input class="radio" type="radio" name="subscription" value="free" />
          Free
        </label>
        <label class="label section__label">
          <input class="radio" type="radio" name="subscription" value="basic" />
          Basic
        </label>
        <label class="label section__label">
          <input class="radio" type="radio" name="subscription" value="pro" />
          Pro
        </label>
      </section>
      <button class="button" type="submit">Register</button>
    </form>
    <button class="button" data-action="open-modal">Open Modal</button>

    <div class="backdrop js-backdrop">
      <div class="modal">
        <h2>Modal window</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis odit ad

        </p>
        <button type="button" class="button" data-action="close-modal">
          Close
        </button>
      </div>
    </div>
